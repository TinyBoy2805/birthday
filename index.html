<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Cake</title>
    <link rel="icon" href="./img/cakeicon.jfif" type="image/jfif">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <div class="night"></div>
    <h1 id="ha">HAPPY BIRTHDAY TO YOU!!!</h1>
    <h1 id="hb">WISHING YOU A BIRTHDAY AS WONDERFUL AS YOU ARE!!!</h1>
    <div id="blow">Blow</div>
    <div class="container" id="mydiv">
      <div class="cube">
        <div class="head-gift">
          <div id="top">
            <div id="line1"></div>
            <div id="line2"></div>
          </div>
          <div id="top-front">
            <div id="topfront-line"></div>
          </div>
          <div id="top-back">
            <div id="topback-line"></div>
          </div>
          <div id="top-left">
            <div id="topleft-line"></div>
          </div>
          <div id="top-right">
            <div id="topright-line"></div>
          </div>
        </div>

        <div class="body-gift">
          <div id="bottom"></div>
          <div id="left">
            <div id="left-line"></div>
          </div>
          <div id="right">
            <div id="right-line"></div>
          </div>
          <div id="front">
            <div id="front-line"></div>
          </div>
          <div id="back">
            <div id="back-line"></div>
          </div>
        </div>

        <div class="light-plate"></div>
      </div>
    </div>

    <div class="cake">
      <div class="cherry"></div>
      <div class="candle">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
      </div>
      <div class="layer one"></div>
      <div class="layer two"></div>
      <div class="layer three"></div>
    </div>


    <button id="button">Click me</button>

    <div id="card-container">
      <div id="card">
          <div id="card-front"></div>
          <div id="card-back"></div>
      </div>
  </div>


  </body>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  <script src="processor.js"></script>
  <script src="main.js"></script>
</html>
